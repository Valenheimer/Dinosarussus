<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dinosaur</title>
    <link rel="icon" href="fn.png">

    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-image: url(jungle.jpg);
            align-items: center;
            
        }

        .logo img{
            height: 700px;
        }
        
        .grid{
            display: flex;
            flex-wrap: wrap;
        }

        .page{
            background-color: white;
            border-radius: 2em;
            margin: 10px;
            opacity: 80%;
            transition: 0.5s;
        }
        .page img{
            height: 300px;
            width: 600px;
            object-fit: contain;
        }
        .page:hover{
            transform: translate(0px, -20px);
            transition: 1s;
            opacity: 110%;
        }
        @media (orientation: portrait) {
            .grid {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>





</head>
<body>
    <div class="logo">
        <img src="Jurassic-Park-Logo-PNG-Free-Image.png" alt="">
    </div>
    
    <div class="grid">
        <div class="page">
            <a href="https://en.wikipedia.org/wiki/Dilophosaurus">
                <img src="dilopho.png" alt="">
            </a>
               
        </div>
        <div class="page">
            <a href="https://en.wikipedia.org/wiki/Eoraptor">
                <img src="eoraptor.png" alt="">
            </a>
        </div>
        <div class="page">
            <a href="https://en.wikipedia.org/wiki/Fukuisaurus">
                <img src="Fukuisaurus.png" alt="">
            </a>    
        </div>
        <div class="page">
            <a href="https://cs.wikipedia.org/wiki/Giraffatitan">
                <img src="Giraffatitan.png" alt="">
            </a>
        </div>
        <div class="page">
            <a href="https://en.wikipedia.org/wiki/Hypsilophodon">
                <img src="Hypsilophodon.png" alt="">
            </a>    
        </div>
        <div class="page">
            <a href="https://en.wikipedia.org/wiki/Irritator">
                <img src="Irritator.png" alt="">
            </a>    
        </div>
    </div>


    <audio autoplay loop>
        <source src="8d82b5_Jurassic_Park_Theme_Song.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
